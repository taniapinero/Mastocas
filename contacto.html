</head>

<body>

    <header>
        <div class="foto-cabecera">
            <img src="img/conjunto-perros.png" alt="animales">
        </div>

        <div class="ancho-documento">
            <nav id="cabecera">
                <ul id="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Termina la cabecera-->

    <section class="ancho-contacto espacios-arriba-y-abajo">
        <h2>Contáctenos</h2>
        <p><b>+COTAS Toledo:</b> Ronda de Toledo, 30. Telf: 999 999 999</p>
        <p><b>+COTAS Ciudad Real:</b> Ronda de Calatraba, 51. Telf: 999 999 555</p>
        <p><b>+COTAS Cuenca:</b> Calle Molinos, 25. Telf: 999 999 999</p>

        <!-- Formulario  -->

        <h3>Formulario de Contacto</h3>

        <form autocomplete="on">
            <!-- Nombre  -->
            <p>
                <label for="nombre"> Nombre y Apellido: *</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required minlength="3"
                    maxlength="50">
            </p>

            <!--Mail-->
            <p>
                <label for="email"> Email:</label>
                <input type="email" id="email" placeholder="tunombre@dominio.com" required>
            </p>

            <!--Teléfono-->
            <p>
                <label for="tel">Teléfono</label>
                <input type="text" name="tel" id="tel">
            </p>

            <!--Mensaje-->
            <p>
                <label for="mensaje">Escribe un mensaje</label> <br>
                <textarea name="mensaje" id="mensaje" cols="50" rows="5" placeholder="max. 120 caracteres"
                    maxlength="120"></textarea>
            </p>

            <!--Botón-->
            <button class="botones" type="submit">Enviar</button>

        </form>

    </section>

</body>

</html>
